<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="main.css"/>

    </h:head>
    <h:body>
        <div class="login">
            <h:form>
                <div class="box">
                <h1>Login</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel class="outputLabel">Username:</h:outputLabel>
                    <h:inputText class="input" value="#{userManagedBean.username}"/>
                    <h:outputLabel class="outputLabel">Password:</h:outputLabel>
                    <h:inputSecret class="input" value="#{userManagedBean.password}"/>
                    <h1></h1>
                    <h:commandButton class="button" action="#{userManagedBean.login()}" value="Login"/>
                    <h:messages />
                </h:panelGrid>
                </div>
            </h:form>
            <p>Don't have an account?<h:outputLink class="signup" value="faces/registration.xhtml">Sign up here!</h:outputLink></p>
            <p>Don't have an account?<h:outputLink class="signup" value="faces/admin.xhtml">Sign up here!</h:outputLink></p>

        </div>
    </h:body>
</html>
