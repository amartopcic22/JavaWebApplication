<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="main.css"/>

    </h:head>
    <h:body>
        <div class="registration">
            <h:form>
                <div class="box1">
                <h1>Registration</h1>
                
            <h:panelGrid columns="3">
                <h:outputText class="outputLabel" value="Username:"/>
                <h:inputText class="input" value="${registerManagedBean.username}" required="true" requiredMessage="Korisničko ime je obavezno"/>
                <h:message for="username" style="color: red"/>

                <h:outputText class="outputLabel" value="Password:"/>
                <h:inputSecret class="input" value="${registerManagedBean.password}" required="true" requiredMessage="Lozinka je obavezna"/>
                <h:message for="password" style="color: red"/>

                <h:outputText class="outputLabel" value="Name:"/>
                <h:inputText class="input" value="${registerManagedBean.name}" required="true" requiredMessage="Ime je obavezno"/>
                <h:message for="name" style="color: red"/>

                <h:outputText class="outputLabel" value="Surname:"/>
                <h:inputText class="input" value="${registerManagedBean.surname}" required="true" requiredMessage="Prezime je obavezno"/>
                <h:message for="surname" style="color: red"/>                      
                
                <f:facet class="facet" name="footer">
                <h:commandButton class="button" value="Sign up" action="${registerManagedBean.register()}"/>
                <h:outputLink class="button1" value="faces/index.xhtml">Login</h:outputLink>          
                </f:facet>
                <h:outputText value="${registerManagedBean.message}" style="color: red"/>
            </h:panelGrid>

                </div>
            </h:form>
        </div>
            
    </h:body>
</html>
