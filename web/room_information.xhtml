<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Room_information</title>
        <h:outputStylesheet library="css" name="home.css"/>
    </h:head>
    <h:body>
       <h1>Hotel Reservation</h1>
       
       <ul>
        <li class="home"><a href="user.xhtml">HOME</a></li>
        <li><a href="room_information.xhtml">ROOM INFORMATION</a></li>
        <li><a href="reservation.xhtml">RESERVATION</a></li>
        <li><a href="index.xhtml">LOGOUT</a></li>
      </ul>
        
        <div class="table-container">
            <h:dataTable value="#{roomManagedBean.allRoom}" var="room"
                styleClass="order-table"
                headerClass="order-table-header"
                rowClasses="order-table-odd-row,order-table-even-row">
        <h:column>
                <f:facet name="header">Name</f:facet>
                        #{room.code}
        </h:column>

        <h:column>
                <f:facet name="header">Number of beds</f:facet>
                        #{room.numberOfBeds}
        </h:column>

        <h:column>
                <f:facet name="header">Price</f:facet>
                        #{room.price}
        </h:column>
    </h:dataTable>
       </div>
    </h:body>
</html>
